		<div class="wrapper">

					</div>

							<div class="button button__m" data-m="m+">m+</div>

							<div class="button button__control button__percent" data-percent="%">%</div>
	
							<div class="button button__math" data-math="÷">÷</div>
	
							<div class="button button__number" data-number="7">7</div>
							<div class="button button__number" data-number="8">8</div>
							<div class="button button__number" data-number="9">9</div>
	
							<div class="button button__math button__multiply-content" data-math="×">×</div>

							<div class="button button__number" data-number="3">3</div>
