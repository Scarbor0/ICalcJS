<body>
	<div class="wrapper">
		<header class="header">

		</header>
		<div class="container">
			<div class="calc">
				<div class="calc__m-screen">
					<p data-digit-m></p>
				</div>
				<div class="calc__screen">
					<p data-digit>0</p>
				</div>

				<div class="buttons__container" id="buttonsCalc">
					<div class="button button__m" data-m="mc">mc</div>
					<div class="button button__m" data-m="m+">m+</div>
					<div class="button button__m" data-m="m-">m-</div>
					<div class="button button__m" data-m="mr">mr</div>

					<div class="button button__control" data-clear="ac">AC</div>
					<div class="button button__control" data-number="-">±</div>
					<div class="button button__control button__percent" data-percent="%">%</div>

					<div class="button button__math" data-math="/">÷</div>

					<div class="button button__number" data-number="7">7</div>
					<div class="button button__number" data-number="8">8</div>
					<div class="button button__number" data-number="9">9</div>

					<div class="button button__math button__multiply-content" data-math="*">×</div>

					<div class="button button__number" data-number="4">4</div>
					<div class="button button__number" data-number="5">5</div>
					<div class="button button__number" data-number="6">6</div>

					<div class="button button__math button__subtr-content" data-math="-">–</div>

					<div class="button button__number" data-number="1">1</div>
					<div class="button button__number" data-number="2">2</div>
					<div class="button button__number" data-number="3">3</div>

					<div class="button button__math" data-math="+">+</div>

					<div class="button button__number" data-number="0">0</div>
					<div class="button button__number" data-clearone="c">←</div>
					<div class="button button__number" data-number=".">,</div>

					<div class="button button__math" data-equal="=">=</div>
				</div>

			</div>
			<div class="buttons"></div>
		</div>
		<footer class="footer">

		</footer>
	</div>
